<html lang="en">

<html>
    <head>
        <meta charset="utf-8" />
        <title>Poker Hand Replayer</title>
        <link rel="icon" href="../images/redchip.ico"/>
        <link rel = "stylesheet" href = "table.css">
    </head>

    <body onload="setArr()">
        <script src="../index.js"></script>

        <p id="topLeft"></p>

        <div class="divge">
            <div class="tablege"></div>
        </div>

        <div class="btn1">
            <button id="pauseChamp" type="button" onclick="left()">Play</button>
        </div>
        <div class="btn2">
            <button type="button" onclick="right()">Next</button>
        </div>

        <div class="btn3">
            <button type="button" onclick="reset()">Reset</button>
        </div>

        <img class="card" src="../images/cards/back.jpg" id="card00">
        <img class="card" src="../images/cards/back.jpg" id="card01">
        <img class="card" src="../images/cards/back.jpg" id="card10">
        <img class="card" src="../images/cards/back.jpg" id="card11">
        <img class="card" src="../images/cards/back.jpg" id="card20">
        <img class="card" src="../images/cards/back.jpg" id="card21">
        <img class="card" src="../images/cards/back.jpg" id="card30">
        <img class="card" src="../images/cards/back.jpg" id="card31">
        <img class="card" src="../images/cards/back.jpg" id="card40">
        <img class="card" src="../images/cards/back.jpg" id="card41">
        <img class="card" src="../images/cards/back.jpg" id="card50">
        <img class="card" src="../images/cards/back.jpg" id="card51">
        <img class="card" src="../images/cards/back.jpg" id="card60">
        <img class="card" src="../images/cards/back.jpg" id="card61">
        <img class="card" src="../images/cards/back.jpg" id="card70">
        <img class="card" src="../images/cards/back.jpg" id="card71">
        <img class="card" src="../images/cards/back.jpg" id="card80">
        <img class="card" src="../images/cards/back.jpg" id="card81">

        <div class="box" id="box0"><p id="name0"></p><p id="bal0"></p></div>
        <div class="box" id="box1"><p id="name1"></p><p id="bal1"></p></div>
        <div class="box" id="box2"><p id="name2"></p><p id="bal2"></p></div>
        <div class="box" id="box3"><p id="name3"></p><p id="bal3"></p></div>
        <div class="box" id="box4"><p id="name4"></p><p id="bal4"></p></div>
        <div class="box" id="box5"><p id="name5"></p><p id="bal5"></p></div>
        <div class="box" id="box6"><p id="name6"></p><p id="bal6"></p></div>
        <div class="box" id="box7"><p id="name7"></p><p id="bal7"></p></div>
        <div class="box" id="box8"><p id="name8"></p><p id="bal8"></p></div>

        <img src="../images/button.png" id="btn">

        <img class="card" src="../images/cards/back.jpg" id="flop0">
        <img class="card" src="../images/cards/back.jpg" id="flop1">
        <img class="card" src="../images/cards/back.jpg" id="flop2">
        <img class="card" src="../images/cards/back.jpg" id="turn">
        <img class="card" src="../images/cards/back.jpg" id="river">

        <p class="bet" id="bet0"></p>
        <p class="bet" id="bet1"></p>
        <p class="bet" id="bet2"></p>
        <p class="bet" id="bet3"></p>
        <p class="bet" id="bet4"></p>
        <p class="bet" id="bet5"></p>
        <p class="bet" id="bet6"></p>
        <p class="bet" id="bet7"></p>
        <p class="bet" id="bet8"></p>

        <div id="keys">
            <p id="key0">⬤ check</p>
            <p id="key1">⬤ call</p>
            <p id="key2">⬤ bet / raise</p>
        </div>

        <p id="pot"></p>
        <p id="rake"></p>
    </body>
</html>
